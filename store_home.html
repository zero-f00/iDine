<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店舗ホームページ</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            padding-top: 20px;
        }

        .store-info {
            margin-bottom: 30px;
        }

        .store-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .store-description {
            font-size: 1rem;
            color: #555;
        }

        .menu-section {
            margin-bottom: 30px;
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .menu-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .menu-link {
            text-decoration: none;
            color: #007bff;
        }

        .menu-item {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .menu-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .menu-item-body {
            padding: 10px;
        }

        .menu-item-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .menu-item-text {
            font-size: 0.9rem;
            color: #555;
        }

        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            border-top: 1px solid #dee2e6;
        }

        .navbar-nav {
            width: 100%;
            justify-content: space-around;
        }

        .nav-item {
            flex: 1;
            text-align: center;
        }

        .nav-link {
            padding: 10px 0;
        }

        .header {
            padding: 10px 0;
            background-color: #343a40;
            color: white;
            text-align: center;
        }

        .content {
            padding-bottom: 70px;
        }
    </style>
</head>

            <div class="row">

                            <div class="menu-item-title">商品1</div>
