<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="text-center mb-4">
                    <img src="path_to_logo.png" alt="iDine ロゴ" class="img-fluid" style="max-width: 150px;">
                </div>
                <h2 class="text-center">iDine</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">メールアドレス:</label>
                        <input type="email" class="form-control" id="email" placeholder="メールアドレスを入力" required>
                    </div>
                    <div class="form-group position-relative">
                        <label for="password">パスワード:</label>
                        <input type="password" class="form-control" id="password" placeholder="パスワードを入力" required>
                        <i class="fa fa-eye password-toggle" onclick="togglePassword()"></i>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">ログイン</button>
                </form>
                <div class="text-center mt-3">
                    <p>または</p>
                    <button type="button" class="btn btn-dark btn-block">
                        <i class="fab fa-apple"></i> Apple IDでログイン
                    </button>
                    <button type="button" class="btn btn-danger btn-block">
                        <i class="fab fa-google"></i> Googleアカウントでログイン
                    </button>
                </div>
                <div class="text-center mt-3">
                    <a href="#">アカウントをお持ちでない方はこちら</a><br>
                    <a href="#">パスワードを忘れた方はこちら</a>
                </div>
                <div class="text-center mt-3">
                    <a href="#">利用規約</a> | <a href="#">プライバシーポリシー</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        function togglePassword() {
            var passwordField = document.getElementById('password');
            var passwordToggle = document.querySelector('.password-toggle');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordToggle.classList.remove('fa-eye');
                passwordToggle.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                passwordToggle.classList.remove('fa-eye-slash');
                passwordToggle.classList.add('fa-eye');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            // ログイン成功を仮定してダッシュボードに遷移
            window.location.href = 'dashboard.html';
        });
    </script>
</body>

</html>
