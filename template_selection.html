<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テンプレート選択</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .template-thumbnail {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .template-thumbnail:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>テンプレート選択</h2>
        <div class="row">
            <div class="col-md-4">
                <img src="template1.png" alt="テンプレート1" class="img-fluid template-thumbnail"
                    onclick="selectTemplate('template1')">
            </div>
            <div class="col-md-4">
                <img src="template2.png" alt="テンプレート2" class="img-fluid template-thumbnail"
                    onclick="selectTemplate('template2')">
            </div>
            <div class="col-md-4">
                <img src="template3.png" alt="テンプレート3" class="img-fluid template-thumbnail"
                    onclick="selectTemplate('template3')">
            </div>
        </div>
    </div>
    <script>
        function selectTemplate(templateId) {
            window.location.href = `menu_layout.html?template=${templateId}`;
        }
    </script>
</body>

</html>
